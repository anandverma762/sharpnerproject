        <style>
           body {
                background-image: url('2.jpg');
                background-color: rgb(0, 255, 98);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

<body class="bg-img">
    <div class="container">
        <h1 class="text-center text-success">ExpenseTracker</h1>

    </div>
    <div class=" container align-content-center">
        <form action="#" onsubmit="add()">
            <label for="1">Expense Budget</label>

            <button class="btn btn-default d-none" type="button" id="decrementButton"><i class="fas fa-minus"></i></button>

            <input type="number" id="1" value="0" min="0" required>

            <button class="btn btn-default d-none" type="button" id="incrementButton"><i class="fas fa-plus"></i></button>
            <label for="2">Description</label>
            <input type="text" id="2" required>
            <label for="3" class="form-control-label">Expense Category</label>
            <select name="opt" id="3">
                <option value="Movie"> Movie</option>
                <option value="Grocery">Grocery</option>
                <option value="Stationary">Stationary</option>
                <option value="Food">Food</option>
            </select>
            <input type="submit" class=" btn-success" value="Add">

        </form>
        <ul class="list"></ul>
    </div>
</body>

</html>
